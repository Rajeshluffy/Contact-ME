<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh</title>
   
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background: url('https://imgur.com/S4iv8rq.jpg') no-repeat center center;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {
                background: url('https://imgur.com/KOOcn6q.jpg') no-repeat center center;
                background-size: cover;
            }
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border: 2px solid #1a73e8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 40px;
            margin-bottom: 15px;
            color: #1a73e8;
            font-weight: 700;
        }
        span.copy-text {
            cursor: pointer;
            display: inline-block;
            padding: 5px;
            color: #1a73e8;
            font-weight: bold;
        }
        span.copy-text:hover {
            text-decoration: underline;
        }
        a {
            display: block;
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
            margin: 10px 0;
            padding: 8px 0;
            transition: all 0.3s;
            border-radius: 6px;
        }
        a:hover {
            background-color: #1a73e8;
            color: #fff;
        }
    </style>
    <script>
        function decryptText(encodedText) {
            return atob(encodedText);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const contactElement = document.getElementById("contact");
            const decryptedContact = decryptText("KzkxIDg5Mzk2MDAzNTc=");
            contactElement.textContent = decryptedContact;

              contactElement.addEventListener("click", () => {
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    
    if (isMobile) {
        // Open phone dialer on mobile
        window.location.href = `tel:${decryptedContact}`;
    } else {
        // Copy to clipboard for non-mobile environments
        navigator.clipboard.writeText(decryptedContact).then(() => {
            // Create alert element
            const alertBox = document.createElement("div");
            alertBox.textContent = "Contact copied to clipboard!";
            alertBox.style.position = "fixed";
            alertBox.style.top = "20px";
            alertBox.style.left = "50%";
            alertBox.style.transform = "translateX(-50%)";
            alertBox.style.backgroundColor = "#28a745"; // Success green color
            alertBox.style.color = "#fff";
            alertBox.style.padding = "10px 20px";
            alertBox.style.borderRadius = "5px";
            alertBox.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
            alertBox.style.zIndex = "1000";

            // Append to body
            document.body.appendChild(alertBox);

            // Hide the alert after 3 seconds
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }
});

            const linkedIn = document.getElementById("linkedIn");
            linkedIn.href = decryptText("aHR0cHM6Ly93d3cubGlua2VkaW4uY29tL2luL3JhamVzaC12ZWVyYW1hbmk=");
            linkedIn.textContent = "LinkedIn";

            const facebook = document.getElementById("facebook");
            facebook.href = decryptText("aHR0cHM6Ly93d3cuZmFjZWJvb2suY29tL3NoYXJlLzFRUGdmbU5mSG8v");
            facebook.textContent = "Facebook";

            const instagram = document.getElementById("instagram");
            instagram.href = decryptText("aHR0cHM6Ly93d3cuaW5zdGFncmFtLmNvbS9pbV9yYWplc2hfMjUvcHJvZmlsZWNhcmQvP2lnc2g9TVcxNU1USnphM2xtTUdKeGJnPT0=");
            instagram.textContent = "Instagram";
        });
    </script>
</head>
<body>
    <div class="container">
       <h1>Rajesh</h1>
       <span id="contact" class="copy-text">Click to copy contact</span>
       <h2>Professional Links</h2>
       <a id="emailLink" target="_blank"></a>
       <a id="linkedIn" target="_blank"></a>
       <h3>Social Media Links</h3>
       <a id="facebook" target="_blank"></a>
       <a id="instagram" target="_blank"></a>
    </div>
</body>
</html>
